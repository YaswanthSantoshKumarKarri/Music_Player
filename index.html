<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <div id="music-container">
        <div id="logo"><i class="fas fa-guitar"></i></div>
        <div class="left">
            <img src="images/clownfish.jpg"  id="cover">
            <div class="volume">
                <i class="fas fa-music"></i>
                <input type="range" id="vol" class="range" value="0" min="0" max="1" step="0.01">
                <span id="pervalue"></span>
            </div>
        </div>
        <div class="right">
            <div id="songno">
                <div id="csong"></div><pre> </pre>
                /<pre> </pre>
                <div id="tsong"></div>
            </div>
            <h1><div id="title"><span></span></div></h1>
            <div id="artist"><span></span></div>
            <div class="buttons">
                <button id="prev"><i class="fa fa-backward"></i></button> <pre>     </pre>
                <button id="play" onclick="loadsongs()"><i class="fas fa-play"></i></button><pre>     </pre>
                <button id="next"><i class="fas fa-forward"></i></button>
            </div>
            <br>
            <button id="auto" onclick="shuffle()">Shuffle<i class="fa fa-random"></i></button>
            <br>
            <br>
            <br>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            <audio src="music/Andhame Athivai Vasthe.mp3" id="audio" ></audio>
            <div id="currTime" style="display: none;"></div>
            <div id="durTime" style="display: none;"></div></div>      
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
